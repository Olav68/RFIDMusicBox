<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Bluetooth-enheter</title>
</head>
<body>
  <h1>Bluetooth-enheter</h1>
  <form action="/bluetooth/scan" method="get">
    <button type="submit">🔍 Søk etter nye enheter</button>
  </form>

  <h2>Parede enheter</h2>
  <ul>
    {% for d in devices %}
      <li>
        {{ d.name }} ({{ d.addr }})
        <form method="post" action="/bluetooth/remove" style="display:inline">
          <input type="hidden" name="device" value="{{ d.addr }}">
          <button type="submit">❌ Fjern</button>
        </form>
      </li>
    {% endfor %}
  </ul>

  <a href="/system">← Tilbake til systeminnstillinger</a>
</body>
</html>

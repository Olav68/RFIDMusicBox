<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>WiFi-innstillinger</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .network { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; }
    .active { background-color: #d0ffd0; }
    .log { margin-top: 20px; white-space: pre-wrap; background: #eee; padding: 10px; border: 1px solid #aaa; }
  </style>
</head>
<body>
  <h1>WiFi-innstillinger</h1>
  {% if connected %}
    <p>🔌 Tilkoblet til: <strong>{{ connected }}</strong></p>
    <form method="post" action="/disconnect_wifi">
      <button type="submit">❌ Koble fra</button>
    </form>
  {% else %}
    <p>❌ Ikke tilkoblet til noe nettverk</p>
  {% endif %}

  <h2>Tilgjengelige nettverk</h2>
  {% for net in networks %}
    <div class="network {% if net.ssid == connected %}active{% endif %}">
      <form method="post" action="/connect_wifi">
        <strong>{{ net.ssid }}</strong> – Signal: {{ net.signal }}
        <input type="hidden" name="ssid" value="{{ net.ssid }}">
        <input type="password" name="password" placeholder="Passord" required>
        <button type="submit">Koble til</button>
      </form>
    </div>
  {% endfor %}

  <a href="/system">← Tilbake til systeminnstillinger</a>
</body>
</html>
